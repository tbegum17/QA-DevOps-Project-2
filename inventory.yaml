all:
  hosts:
  children:
    manager_group:
      hosts:
        manager-node:
      vars:
        ansible_user: jenkins
        ansible_ssh_private_key_file: '~/.ssh/id_rsa'
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    worker_group:
      hosts:
        worker-node:
      vars:
        ansible_user: jenkins
        ansible_ssh_private_key_file: '~/.ssh/id_rsa'
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    load_balancer:
      hosts:
        nginx-load-balancer:
      vars:
        ansible_user: jenkins
        ansible_ssh_private_key_file: '~/.ssh/id_rsa'
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no'